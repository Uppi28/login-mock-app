<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="assets/stylesheets/index.css">
        <script src="assets/scripts/index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="formHolder alignCenter">
                <div class="form">
                    <div class="formHead alignCenter redbackground">
                        <img src="assets/images/lock.png" alt="lock"  height="100%">
                    </div>
                    <div class="formbody">
                        <input type="text" class="inputField" placeholder="Enter your username">
                        <input type="text" class="inputField" placeholder="Enter your password">
                        <select name="myDropdown" id="domainDropdown">
                            <option value="India">India</option>
                            <option value="India">Pakistan</option>
                            <option value="India">Bangladesh</option>
                            <option value="India">Sri lanka</option>
                            <option value="India">Myanmar</option>
                            <option value="India">Nepal</option>
                            <option value="India">Japan</option>
                        </select>
                        <button class="submitButton" onclick="submitForm()">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
